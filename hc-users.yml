---
- name: Initial setup
  hosts: all
  become: True

  tasks:
    - name: Check if required groups are present.
      group:
        name: "{{ item.name }}"
        gid: "{{ item.gid }}"
        state: present
      with_items:
        - name: admin
          gid: 1001
        - name: user
          gid: 1002

    - name: Passwordless sudo for admins
      lineinfile: dest=/etc/sudoers line="%admin  ALL=(ALL:ALL) NOPASSWD:ALL"

### ADMIN ###
- name: Create local deploy admin accounts on subset of hosts.
  hosts:
    - cluster
  become: True
  tasks:
    - name: Create local deploy admin users and append them to relevant groups.
      user:
        name: "{{ item.name }}"
        comment: "{{ item.comment }}"
        group: 'admin'
        home: "/admin/{{ item.name }}"
        uid: "{{ item.uid }}"
        groups: ['admin']
        append: yes
      with_items:
        - name: 'pieter'
          comment: 'Pieter Neerincx'
          uid: 1001
