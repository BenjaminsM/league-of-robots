# SSH keys of HPC colleagues.
# for more advanced examples, see:
# http://docs.ansible.com/ansible/latest/authorized_key_module.html
---
# Team HPC players.
- import_playbook: roles/HPCplaybooks/users.yml

- name: Create local sysadmin accounts on all hosts.
  hosts: all
  become: True

  tasks:
#
# getent group is not usefull as it may fail with:
#   The conditional check 'item in ansible_facts.getent_group' failed. 
#   The error was: error while evaluating conditional (item in ansible_facts.getent_group): 'ansible_facts' is undefined
# and the required groups are not created if they are missing...
#
#    - name: Determine available groups.
#      getent:
#        database: group

    - name: Check if required groups are present.
      group:
        name: "{{ item.name }}"
        state: present
      with_items:
        - name: admin
        - name: docker

    - name: Create local sys admin users and append them to relevant groups.
      user:
        name: "{{ item.name }}"
        comment: "{{ item.comment }}"
        group: 'admin'
        groups: ['admin', 'docker']
        append: yes
      with_items:
        - name: 'remco'
          comment: 'Remco Rohde'

    - name: Deploy authorized keys for admins.
      authorized_key:
        user: "{{ item.user }}"
        key: "{{ item.key }}"
        state: present
        exclusive: yes
      with_items:
        - user: 'remco'
          key: 'ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1MjEAAACFBAA+J5Kn81H0o8tr8W+m31E6OOmPpEqH5/48XRKy/qa6x1phGwobFAdLO8VtnsidjVEb1fpbHCArPQM3T2xjRBnCPAF7XNTm6S/nyrBk522yYOz1dTYUc7mTKACvKTqwEPwtA7sUZz61u+joFY4UajcVszJAuaLZCNRaSzLO1vx3ML571w== remco@tnt7'

