---
# Team HPC players.
- import_playbook: roles/HPCplaybooks/users.yml

- name: Initial setup
  hosts: all
  become: True


  tasks:
    - user:
        name: pieter
        comment: "Pieter Neerincx"
        group: admin

    - authorized_key:
        user: pieter
        key: 'ssh-rsa  pneerincx'
        state: present
